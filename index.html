<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajatey Raho - Har Pal Sangeet Ke Saath</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>


<body>
    <div class="container flex bg-black">
        <div class="left    ">
            <div class="close">
                <img class="invert  CLOSE" src="img/closeicon.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo">
                    <div class="logoimg invert"><img src="img/bazateraho.svg" alt=""></div>
                    <div class="logoname">
                        BAJATEY RAHO
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">PrivacyCenter</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">PrivacyPolicy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">AboutAds</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert  vengeance" src="img/hamburger.svg" alt="">
                    </div>
                    <div class="arrow">
                        <img class="invert" src="img/Larrow.svg" alt="">
                        <img class="invert" src="img/Rarrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1>Your Playlists</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                        <div class="seek-tooltip">00:00</div>
                    </div>


                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previoussong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="timevol">


                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
